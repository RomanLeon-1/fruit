<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fruit Paradise</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <header>
    <p class="logo">Fruit Paradise</p>
    <nav class="head">
      <h1>Купить</h1>
      <h1>Новости</h1>
      <h1>Профиль</h1>
      <div class="cart">
        <h1>Корзина</h1>
        <img src="img/cart.svg" alt="cart">
      </div>
    </nav>
  </header>

  <main>
    <div class="main-container">
      <div class="fruit-card">
        <img class="fruit-image" src="img/banana.svg" alt="banan">
        <img class="love-logo" src="img/Like.svg" alt="like">
        <div class="description">
          <p class="name">Бананы</p>
          <p class="price">120 ₽</p>
        </div>
        <div class="cart-btn">
          <p class="add-to-cart">Добавить в корзину</p>
          <img src="img/cart.svg" alt="cart">
        </div>
      </div>
      <div class="fruit-card">
        <img class="fruit-image" src="img/cherry.svg" alt="cherry">
        <img class="love-logo" src="img/Like.svg" alt="like">
        <div class="description">
          <p class="name">Вишня</p>
          <p class="price">200 ₽</p>
        </div>
        <div class="cart-btn">
          <p class="add-to-cart">Добавить в корзину</p>
          <img src="img/cart.svg" alt="cart">
        </div>
      </div>
      <div class="fruit-card">
        <img class="fruit-image" src="img/mandarin.svg" alt="mandarin">
        <img class="love-logo" src="img/Like.svg" alt="like">
        <div class="description">
          <p class="name">Мандарин</p>
          <p class="price">300 ₽</p>
        </div>
        <div class="cart-btn">
          <p class="add-to-cart">Добавить в корзину</p>
          <img src="img/cart.svg" alt="cart">
        </div>
      </div>
      <div class="fruit-card">
        <img class="fruit-image" src="img/pine.svg" alt="pine">
        <img class="love-logo" src="img/Like.svg" alt="like">
        <div class="description">
          <p class="name">Ананас</p>
          <p class="price">90 ₽</p>
        </div>
        <div class="cart-btn">
          <p class="add-to-cart">Добавить в корзину</p>
          <img src="img/cart.svg" alt="cart">
        </div>
      </div>
      <div class="fruit-card">
        <img class="fruit-image" src="img/avokado.svg" alt="avocado">
        <img class="love-logo" src="img/Like.svg" alt="like">
        <div class="description">
          <p class="name">Авакадо</p>

        </div>
        <div class="cart-btn">
          <p class="add-to-cart">Добавить в корзину</p>
          <img src="img/cart.svg" alt="cart">
        </div>
      </div>
      <div class="fruit-card">
        <img class="fruit-image" src="img/melon.svg" alt="melon">
        <img class="love-logo" src="img/Like.svg" alt="like">
        <div class="description">
          <p class="name">Арбуз</p>
          <p class="price">150 ₽</p>
        </div>
        <div class="cart-btn">
          <p class="add-to-cart">Добавить в корзину</p>
          <img src="img/cart.svg" alt="cart">
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; Fruit Paradise</p>
  </footer>
</body>

</html>
